<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/56b40cdfc2.js" crossorigin="anonymous"></script>
  <title>Instagram feed bootstrap</title>
</head>
<body>
  <nav class="navbar bg-white">
    <div class="container-fluid">
      <!--El logo-->
      <h1 class="navbar-brand flex-grow-1 align-self-start fw-bold">
        <i class="fa-brands fa-instagram"></i> Instagram
      </h1>
      <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createPost">
        Create a new post
      </button>
      <!--Crear post modal-->
      <div class="modal fade" id="createPost">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Create a new post</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="caption" class="form-label">Caption:</label>
                  <textarea class="form-control" id="caption"
                    placeholder="Add the caption of your post here"></textarea>
                </div>
              </form>
              <button type="button" class="btn btn-light border rounded-circle">
                <i class="fas fa-camera"></i>
              </button>
              <button type="button" class="btn btn-light border rounded-circle ms-1">
                <i class="fas fa-map-marker-alt"></i>
              </button>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-success">Publish</button>
            </div>
          </div>
        </div>
      </div>
      <!--Boton de configuraciones-->
      <div class="dropdown p-1">
        <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown">
          <i class="fa-solid fa-gear"></i>
        </button>
        <div class="dropdown-menu dropdown-menu-end">
          <a class="dropdown-item" href="#">Profile</a>
          <a class="dropdown-item" href="#">Accesibility</a>
          <a class="dropdown-item" href="#">Privacy</a>
          <a class="dropdown-item text-danger" href="#">Log out</a>
        </div>
  </nav>
  <!--Fin de la barra inicial e inicio del post-->
  <div class="conatiner justify-content-center">
    <ul class="nav nav-pills mb-3 justify-content-center" id="pills-tab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home"
          type="button" role="tab" aria-controls="pills-home" aria-selected="true"><i
            class="fa-solid fa-table-cells"></i></button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile"
          type="button" role="tab" aria-controls="pills-profile" aria-selected="false"><i
            class="fa-solid fa-square"></i></button>
      </li>
    </ul>
  </div>
  <!--Post-->
  <div class="tab-content" id="pills-tabContent">
    <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab"
      tabindex="0">
      <div class="conatiner justify-content-center">
        <div class="tab-content justify-content-center" id="pills-tabContent">
          <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab"
            tabindex="0">
            <div class="container">
              <div class="row m-auto">
                <div class="col-4"><img
                    src="https://media.istockphoto.com/id/454238885/es/foto/doguillo-cachorro-perro.jpg?s=1024x1024&w=is&k=20&c=Y3Tq3BpDOmXMm9QD9NOrOyhhYIpshK9E2wdaIk13CBM="
                    class="w-100 h-100 p-1"></div>
                <div class="col-4"><img
                    src="https://media.istockphoto.com/id/842814768/es/foto/mops-perro.jpg?s=1024x1024&w=is&k=20&c=BYIwKwsi7aKfgUMNnPNDgX0aPFnQSYhjAd-7CvIiM5Y="
                    class="w-100 h-100 p-1"></div>
                <div class="col-4"><img
                    src="https://media.istockphoto.com/id/897584432/es/foto/pug-de-raza-de-perro-debajo-de-la-manta-rosa.jpg?s=1024x1024&w=is&k=20&c=pGFFpmXgg5HX_yM3v8plTmRPFDLxJGLw0CPscfuJbnM="
                    class="w-100 h-100 p-1"></div>
              </div>
              <div class="row m-auto">
                <div class="col-4"><img
                    src="https://media.istockphoto.com/id/186812586/es/foto/little-doguillo-en-el-parque-de-verano.jpg?s=1024x1024&w=is&k=20&c=dsPcktRMfkjFJIP0leeODuiipslO4vYppjtizyEQZCc="
                    class="w-100 h-100 p-1"></div>
                <div class="col-4"><img
                    src="https://media.istockphoto.com/id/462179753/es/foto/doguillo-con-triste-ojos-sentado-en-la-mesa.jpg?s=1024x1024&w=is&k=20&c=QWbgJ694FQYV0u6G1VqdoWot1BQqiYsMG6MoDsS93LE="
                    class="w-100 h-100 p-1"></div>
                <div class="col-4"><img
                    src="https://media.istockphoto.com/id/1302166909/es/foto/joven-cervatillo-perro-pug-con-un-collar-rojo-posando-al-aire-libre-sentado-sobre-hojas-de.jpg?s=1024x1024&w=is&k=20&c=LtHEADLcnUczwnvYzvAUvC5PIgJsdKOlUH1jPJX7SS0="
                    class="w-100 h-100 p-1"></div>
              </div>
              <div class="row m-auto">
                <div class="col-4"><img
                    src="https://media.istockphoto.com/id/685469924/es/foto/pug-gru%C3%B1%C3%B3n-con-una-cara-muy-triste.jpg?s=1024x1024&w=is&k=20&c=lYSORfMjXUZBkYaW7lZNlSpWnHjjlzdHkvtFlpgbKL4="
                    class="w-100 h-100 p-1"></div>
                <div class="col-4"><img
                    src="https://media.istockphoto.com/id/1327654972/es/foto/es-un-tiempo-de-paddle-board.jpg?s=1024x1024&w=is&k=20&c=dlSrdabm2wQGq1CZC3GhKpIlxeSvP2nPYQyVzTde3Zk="
                    class="w-100 h-100 p-1"></div>
                <div class="col-4"><img
                    src="https://media.istockphoto.com/id/895174576/es/foto/pug-de-raza-de-perro-peque%C3%B1o-lindo-acostado-de-espalda-y-pidiendo-jugar-con-%C3%A9l.jpg?s=1024x1024&w=is&k=20&c=fRU7Smj-QskbjhJbE7up9XS-uQsReMJeH1KXceNvL-M="
                    class="w-100 h-100 p-1"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0">
      <div class="row justify-content-center">
        <div class="col-12 col-md-7">
          <div class="card my-3">
            <div class="card-header d-flex justify-content-between">
              <h5 class="card-title">Pug 1</h5>
              <span>08/26</span>
            </div>
            <img
              src="https://media.istockphoto.com/id/895174576/es/foto/pug-de-raza-de-perro-peque%C3%B1o-lindo-acostado-de-espalda-y-pidiendo-jugar-con-%C3%A9l.jpg?s=1024x1024&w=is&k=20&c=fRU7Smj-QskbjhJbE7up9XS-uQsReMJeH1KXceNvL-M="
              class="card-img-top">
            <div class="card-body">
              <p class="card-text m-auto"><strong>204 likes</strong></p>
              <p class="card-text">Siempre fenomenales</p>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-7">
          <div class="card my-3">
            <div class="card-header d-flex justify-content-between">
              <h5 class="card-title">Pug2</h5>
              <span>04/09</span>
            </div>
            <img
              src="https://media.istockphoto.com/id/1327654972/es/foto/es-un-tiempo-de-paddle-board.jpg?s=1024x1024&w=is&k=20&c=dlSrdabm2wQGq1CZC3GhKpIlxeSvP2nPYQyVzTde3Zk="
              class="card-img-top">
            <div class="card-body">
              <p class="card-text m-auto"><strong>26985 likes</strong></p>
              <p class="card-text">chill</p>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-7">
          <div class="card my-3">
            <div class="card-header d-flex justify-content-between">
              <h5 class="card-title">Pug3</h5>
              <span>06/10</span>
            </div>
            <img
              src="https://media.istockphoto.com/id/685469924/es/foto/pug-gru%C3%B1%C3%B3n-con-una-cara-muy-triste.jpg?s=1024x1024&w=is&k=20&c=lYSORfMjXUZBkYaW7lZNlSpWnHjjlzdHkvtFlpgbKL4="
              class="card-img-top">
            <div class="card-body">
              <p class="card-text m-auto"><strong>204 likes</strong></p>
              <p class="card-text">Mirada de crack</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--Post-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
